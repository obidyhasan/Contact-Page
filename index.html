<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/contact-form-icon.svg" type="image/x-icon">
    <title>Contact Page</title>

    <!-- Style Links -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    
    <main class="main-section">

        <section  class="hero-section">

            <header>
                <img src="./assets/contact-form-icon.svg" alt="Logo">
            </header>
    
            <section class="hero-container">
    
                <h1>Interested in our business pricing?</h1>
                <h3>Fill out the form to view details and we'll contact you as soon as possible.</h3>
    
                <form action="" class="form">
    
                    <label for="name"> Name
                        <input type="text" name="" id="name" placeholder="Ethan Johnson">
                    </label>
    
                    <label for="email"> Company Email
                        <input type="email" name="" id="email" placeholder="ethan@johnson.com">
                    </label>
    
                    <label for=""> Company Size
                        <select>
                            <option value="">50-100 employees</option>
                            <option value="">100+ employees</option>
                        </select>

                        <img class="drop-down" src="./assets/Expand_down.svg" alt="Drop Down Icon">

                    </label>
    
                    <label for=""> Subject
                        <select>
                            <option value="">Building Landing pages</option>
                            <option value="">Building Testimonials pages</option>
                        </select>

                        <img class="drop-down" src="./assets/Expand_down.svg" alt="Drop Down Icon">
                    </label>
                    

                   <label for="message" class="message-label">Message
                        <textarea name="" id="" cols="30" rows="10" placeholder="50-100 employees"></textarea>
                   </label>
    
                    <input type="submit" value="Contact Sales">
    
                </form>
    
            </section>

        </section>

    </main>

</body>
</html>
